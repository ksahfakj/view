<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác minh truy cập</title>
  <meta name="robots" content="noindex, nofollow">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: #fff;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      background: #0057b7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🔒 Vui lòng xác minh</h2>
    <p>Bạn cần xác nhận bạn có "đái" để tiếp tục.</p>

    <!-- Gắn site key bạn cung cấp -->
    <div class="g-recaptcha"
         data-sitekey="6LfR_AQrAAAAAErKfNV-5JCr7bBmgQYrj33Dda4B"
         data-callback="recaptchaSuccess">
    </div>

    <button id="continue" onclick="go()" disabled>Tiếp tục</button>
  </div>

  <script>
    function recaptchaSuccess() {
      document.getElementById("continue").disabled = false;
    }

    function go() {
      // 👉 Link đích cuối cùng
      window.location.href = "https://case-doc-kc2o.vercel.app/";
    }
  </script>
</body>
</html>
